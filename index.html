<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link Flex classes -->
    <link rel="stylesheet" type="text/css" href="assets/css/flex.css">
</head>

<body>

    <!-- Main Container -->
    <div class="container flex flex-column flex-center space-around">

        <!-- Main Title -->
        <div class="main-title flex flex-column flex-v-center">
            <h1>Anytime is Train Time</h1>
            <h4>Choo Choo. Chee Chee.</h4>
        </div>

        <!-- Current time -->
        <div class="time-container">
            <div id="current-time"></div>
        </div>

        <!-- Schedule Container -->
        <div class="schedule-container space-around">
            <div class="schedule-heading">
                <h3 class="schedule-title">Current Train Schedule</h3>
            </div>
            <div class="train-schedule">
                <table id="train-table">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Add Train Container -->
        <div class="train-form-container flex flex-column flex-center">
            <form class="train-form">
                <!-- Train Name -->
                <div class="form-input">
                    <label for="train-name">Train Name</label>
                    <input type="text" id="train-name" class="form-control" placeholder="Train Name...">
                </div>
                <!-- Destination -->
                <div class="form-input">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" class="form-control" placeholder="Destination...">
                </div>
                <!-- First Train Time -->
                <div class="form-input">
                    <label for="first-train">First Train Time(HH:mm - military time)</label>
                    <input type="time" id="first-train" lass="form-control mx-sm-3 mb-2">
                </div>
                <!-- Train Frequency -->
                <div class="form-input">
                    <label for="frequency">Frequency(min)</label>
                    <input type="number" id="frequency" class="form-control mx-sm-3 mb-2">
                </div>
                <div class="submit-form">
                    <input type="submit" id="submit-train" class="btn btn-primary">
                </div>
            </form>
        </div>

    </div>
    
    <!-- Link jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- Link Moment.js -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- Link Main.js -->
    <script src="assets/javascript/main.js"></script>
</body>
</html>
