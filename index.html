<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link Flex classes -->
    <link rel="stylesheet" type="text/css" href="assets/css/flex.css">
</head>

<body>

    <!-- Main Container -->
    <div class="container">

        <!-- Main Title -->
        <div class="main-title flex flex-column flex-v-center">
            <h1>Anytime is Train Time</h1>
            <h4>Choo Choo. Chee Chee.</h4>
        </div>

        <!-- Schedule Container -->
        <div class="schedule-container">
            <div class="schedule-heading">
                <h3 class="schedule-title">Current Train Schedule</h3>
            </div>
            <div class="train-schedule">
                <table id="train-table">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Add Train Container -->
        <div class="train-form-container flex flex-column flex-center">
            <form class="train-form flex-start">
                <!-- Train Name -->
                <div class="form-input">
                    <label for="train-name">Train Name</label>
                    <input type="text" id="train-name">
                </div>
                <!-- Destination -->
                <div class="form-input">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination">
                </div>
                <!-- First Train Time -->
                <div class="form-input">
                    <label for="first-train">First Train Time(HH:mm - military time)</label>
                    <input type="text" id="first-train">
                </div>
                <!-- Train Frequency -->
                <div class="form-input">
                    <label for="frequency">Frequency(min)</label>
                    <input type="text" id="frequency">
                </div>
                <div class="submit-form">
                    <input type="submit" id="submit-train">
                </div>
            </form>
        </div>

    </div>

    <!-- Link jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- Link Moment.js -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- Link Main.js -->
    <script src="assets/javascript/main.js"></script>
</body>
</html>
